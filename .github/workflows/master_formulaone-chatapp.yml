# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - formulaone-chatapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e363d5acb1b04bf295b28444edb9bd9b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8f85d1a1a573458484acd4b40961328d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e363d5acb1b04bf295b28444edb9bd9b }}/aritaademi/formulaonechatapp-frontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'formulaone-chatapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9a4c34aeeb0b48c98474e0090a52a39e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e363d5acb1b04bf295b28444edb9bd9b }}/aritaademi/formulaonechatapp-frontend:${{ github.sha }}'